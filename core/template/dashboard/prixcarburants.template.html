<div class="eqLogic-widget eqLogic allowResize" style="width:#TemplateWidth#px;height:#TemplateHeight#px;" data-eqLogic_id="#id#" data-eqLogic_uid="#uid#" data-version="#version#" data-category="#category#" >
    <center class="widget-name"><a href="#eqLink#" style="font-size : 1.2em;#hideEqLogicName#"> #PrixCarburants# </a>
        <span class="cmd refresh pull-right cursor" data-cmd_id="#refresh#"><i class="fas fa-sync"></i></span>
    </center>
    #GazStation#
</div>
<script>
    if ('#refresh#' != ''){
        $('.eqLogic[data-eqLogic_uid=#uid#] .refresh').on('click', function () {
            jeedom.cmd.execute({id: '#refresh#'});
        });
    }else{
        $('.eqLogic[data-eqLogic_uid=#uid#] .refresh').remove();
    }
</script>
